  <body>
    <div class="wrapper">
      <p class="code"><b>int</b> after(<b>const int</b> &yyyymmdd, <b>const int</b> &nDays)</p>
      <p class="ord">Returns date <i>nDays</i> after date <i> yyyymmdd</i>. Variable <i>yyyymmdd</i> is an integer 
representing date in the form of <i> yyyymmdd</i>.</p> 
<p class="ord">Example:<br/></p>
<p class="code">Date_interval d; //<span style="color:gray">object d </span><br/>
<b>cout</b> << d.after(20160101, 1826) <b>endl;</b> // <span style="color:gray">20201231</span>
</p>    
        </div>
