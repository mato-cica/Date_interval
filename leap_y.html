      <p class="code"><b>bool</b> leap_y(<b>const int</b> &dyear)</p>
      <p class="ord">Returns True when <i>dyear</i> is leap year (366 days).</p> 
<p class="ord">Example:<br/></p>
<p class="code">Date_interval d; //<span style="color:gray">object d </span><br/>
<b>if</b>(d.leap_y(year(20160912)))<br/>
&nbsp;&nbsp;&nbsp;&nbsp;<b>cout</b> << year(20160912) << " is leap" << <b>endl;</b> </span><br/>
else<br/>
&nbsp;&nbsp;&nbsp;&nbsp;<b>cout</b> << year(20160912) << " is not leap" << <b>endl;</b>
</p>
